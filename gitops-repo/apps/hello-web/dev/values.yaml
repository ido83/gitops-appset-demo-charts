# DEV values:
# - This file is the GitOps "promotion anchor" updated by Jenkins (image.tag).
# - Argo CD watches gitops-repo and syncs when this tag changes.

replicaCount: 1

image:
  repository: idona/demo-app-set
  # Jenkins updates ONLY this field to promote a specific immutable artifact.
  tag: "v2"
  pullPolicy: IfNotPresent

# Private registry support:
# Uncomment and set the secret name when pulling from a private registry.
# The Secret must already exist in the target namespace (never store credentials in Git).
# Create it with:
#   kubectl -n hello-web-dev create secret docker-registry regcred \
#     --docker-server=<registry-host> \
#     --docker-username=<user> \
#     --docker-password=<token-or-password>
# imagePullSecrets:
#   - name: regcred

ingress:
  enabled: true
  className: nginx
  annotations:
    # Example: expose via nginx ingress
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: hello-web-dev.example.local
      paths:
        - path: /
          pathType: Prefix

resources:
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Optional: extra trace metadata (not used by templates by default)
appMetadata:
  environment: dev
  owner: platform-team
  lastPromotedTag: "v2"
  # Promotion anchor â€” set by the promote.sh script.
  # gitSHA is the git commit SHA of the CI commit that last touched this file.
  # Downstream environments read this SHA to prove they are promoting a known, committed state.
  promotionAnchor:
    gitSHA: ""       # populated by CI / promote.sh
    promotedAt: ""
    fromEnv: "ci"    # dev is always promoted from CI, not from another env
