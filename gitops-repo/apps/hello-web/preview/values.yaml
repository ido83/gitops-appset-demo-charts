# PREVIEW values:
# Used for ephemeral PR environments generated by the ApplicationSet PR generator.
# The PR generator will override image.tag to the PR head SHA (via templated valuesObject),
# while other settings (like ingress patterns) can come from this base file.

replicaCount: 1

image:
  repository: ghcr.io/example-org/hello-web
  tag: "preview"     # Will be overridden by ApplicationSet for each PR (head_short_sha).
  pullPolicy: IfNotPresent

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    # Host will be overridden by ApplicationSet to include PR number/branch slug.
    - host: preview.example.local
      paths:
        - path: /
          pathType: Prefix

resources:
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

appMetadata:
  environment: preview
  owner: platform-team
  lastPromotedTag: ""
