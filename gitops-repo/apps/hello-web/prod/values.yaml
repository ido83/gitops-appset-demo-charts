# PROD values:
# Same idea: immutable promotion by changing image.tag to a known-good SHA/tag.
# 
replicaCount: 3
image:
  repository: idona/demo-app-set
  tag: "v2"
  pullPolicy: IfNotPresent

# Private registry support:
# Uncomment and set the secret name when pulling from a private registry.
# The Secret must already exist in the target namespace (never store credentials in Git).
# Create it with:
#   kubectl -n hello-web-prod create secret docker-registry regcred \
#     --docker-server=<registry-host> \
#     --docker-username=<user> \
#     --docker-password=<token-or-password>
# imagePullSecrets:
#   - name: regcred
ingress:
  enabled: true
  className: nginx
  annotations:
    # In production you typically enforce TLS redirect.
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: hello-web.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: hello-web-tls
      hosts:
        - hello-web.example.com
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
appMetadata:
  environment: prod
  owner: platform-team
  lastPromotedTag: "v2"
  # Promotion anchor — set by promote.sh when promoting staging → prod.

  # gitSHA records the exact git SHA of the staging/values.yaml commit being promoted.
  promotionAnchor:
    gitSHA: "6f6c3ba7"
    promotedAt: "2026-02-20T18:31:34Z"
    fromEnv: "staging"
