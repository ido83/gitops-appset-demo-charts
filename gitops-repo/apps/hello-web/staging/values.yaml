# STAGING values:
# Promote here by updating image.tag to a tag that already exists in the registry.

replicaCount: 2

image:
  repository: idona/demo-app-set
  tag: "v2"
  pullPolicy: IfNotPresent

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: hello-web-staging.example.local
      paths:
        - path: /
          pathType: Prefix

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 250m
    memory: 256Mi

appMetadata:
  environment: staging
  owner: platform-team
  lastPromotedTag: "v2"
  # Promotion anchor — set by promote.sh when promoting dev → staging.
  # gitSHA records the exact git SHA of the dev/values.yaml commit being promoted.
  promotionAnchor:
    gitSHA: ""
    promotedAt: ""
    fromEnv: "dev"
