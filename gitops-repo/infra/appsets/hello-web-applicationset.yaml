apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: hello-web
  namespace: argocd
spec:
  # Go templates are recommended and give you safer/stronger templating than legacy fasttemplate.
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    # -----------------------------
    # 1) FOLDER-BASED DISCOVERY
    # -----------------------------
    # This Git directory generator scans *directories* in gitops-repo under apps/*/{dev,staging,prod}.
    # When you add a new folder (e.g., apps/foo/dev), ArgoCD automatically creates a new Application.
    - git:
        repoURL: https://github.com/ido83/gitops-appset-demo-charts.git
        revision: master
        directories:
          - path: gitops-repo/apps/*/dev
          - path: gitops-repo/apps/*/staging
          - path: gitops-repo/apps/*/prod
        # path.segments for gitops-repo/apps/<app>/<env>:
        #   index 0 = "gitops-repo"
        #   index 1 = "apps"
        #   index 2 = "<app>"
        #   index 3 = "<env>"
        values:
          app: "{{ index .path.segments 2 }}"
          env: "{{ index .path.segments 3 }}"
          appName: "{{ index .path.segments 2 }}-{{ index .path.segments 3 }}"
          namespace: "{{ index .path.segments 2 }}-{{ index .path.segments 3 }}"
          valuesFile: "$values/gitops-repo/apps/{{ index .path.segments 2 }}/{{ index .path.segments 3 }}/values.yaml"
          isPreview: "false"
          # Keep these keys defined for both generators to satisfy missingkey=error.
          prNumber: ""
          prBranch: ""
          prHeadShortSHA: ""
          ingressHost: ""

    # ---------------------------------------
    # 2) BRANCH/PR-BASED DISCOVERY (EPHEMERAL) â€” disabled until github-token secret is created
    # ---------------------------------------
    # To enable: create the secret and uncomment this block.
    #   kubectl create secret generic github-token -n argocd --from-literal=token=<PAT>
    #
    # - pullRequest:
    #     requeueAfterSeconds: 300
    #     github:
    #       owner: ido83
    #       repo: gitops-appset-demo-app
    #       labels:
    #         - preview
    #       tokenRef:
    #         secretName: github-token
    #         key: token
    #     values:
    #       app: "hello-web"
    #       env: "preview"
    #       appName: "hello-web-pr-{{ .number }}-{{ .branch_slug }}"
    #       namespace: "pr-{{ .number }}-{{ .branch_slug }}"
    #       valuesFile: "$values/gitops-repo/apps/hello-web/preview/values.yaml"
    #       isPreview: "true"
    #       prNumber: "{{ .number }}"
    #       prBranch: "{{ .branch }}"
    #       prHeadShortSHA: "{{ .head_short_sha }}"
    #       ingressHost: "hello-web-pr-{{ .number }}-{{ .branch_slug }}.example.local"

  template:
    metadata:
      name: "{{ .values.appName }}"
      labels:
        app.kubernetes.io/name: "{{ .values.app }}"
        app.kubernetes.io/instance: "{{ .values.appName }}"
        app.kubernetes.io/managed-by: "argocd-applicationset"
        env: "{{ .values.env }}"
    spec:
      project: platform
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ .values.namespace }}"

      # Multi-source Application:
      # - Source[0] is the Helm chart (charts/generic-app in charts repo)
      # - Source[1] provides values files via ref: values ($values/...)
      #   Both sources point to the charts repo since values live there too.
      sources:
        - repoURL: https://github.com/ido83/gitops-appset-demo-charts.git
          targetRevision: master
          path: charts/generic-app
          helm:
            releaseName: "{{ .values.app }}"
            valueFiles:
              - "{{ .values.valuesFile }}"

            # values (string) lets ApplicationSet inject dynamic per-generator overrides without
            # duplicating whole values files (especially important for PR previews).
            # Must use `values` (not `valuesObject`) so kubectl stores it as a raw string and
            # ArgoCD's Go template engine processes the {{- if }} blocks without YAML parse errors.
            values: |
              appMetadata:
                generatedBy: "applicationset"
                env: "{{ .values.env }}"
                prNumber: "{{ .values.prNumber }}"
                prBranch: "{{ .values.prBranch }}"
                prHeadShortSHA: "{{ .values.prHeadShortSHA }}"
              {{- if eq .values.isPreview "true" }}
              image:
                tag: "{{ .values.prHeadShortSHA }}"
              ingress:
                enabled: true
                hosts:
                  - host: "{{ .values.ingressHost }}"
                    paths:
                      - path: /
                        pathType: Prefix
              {{- end }}

        # Values files ($values/...) are in the same charts repo.
        - repoURL: https://github.com/ido83/gitops-appset-demo-charts.git
          targetRevision: master
          ref: values

      syncPolicy:
        automated:
          prune: true      # Remove resources no longer in Git (prevents drift).
          selfHeal: true   # Reconcile manual changes back to Git state.
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
